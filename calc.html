<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопковий калькулятор</title>
    <style>
        .calculator {
            width: 200px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .calculator input {
            width: 100%;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
        }
        .calculator button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
        }
        .calculator button.operator {
            background-color: #f0f0f0;
        }
        .calculator button.equal {
            background-color: #4CAF50;
            color: white;
        }
        .calculator button.delete {
            background-color: #ff01019f;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled />
    <div>
        <button class="number" onclick="addToDisplay('1')">1</button>
        <button class="number" onclick="addToDisplay('2')">2</button>
        <button class="number" onclick="addToDisplay('3')">3</button>
    </div>
    <div>
        <button class="number" onclick="addToDisplay('4')">4</button>
        <button class="number" onclick="addToDisplay('5')">5</button>
        <button class="number" onclick="addToDisplay('6')">6</button>
    </div>
    <div>
        <button class="number" onclick="addToDisplay('7')">7</button>
        <button class="number" onclick="addToDisplay('8')">8</button>
        <button class="number" onclick="addToDisplay('9')">9</button>
    </div>
    <div>
        <button class="operator" onclick="addToDisplay('+')">+</button>
        <button class="number" onclick="addToDisplay('0')">0</button>
        <button class="operator" onclick="addToDisplay('-')">-</button>
    </div>
    <div>
        <button class="operator" onclick="addToDisplay('*')">×</button>
        <button class="operator" onclick="addToDisplay('/')">:</button>
        <button class="operator" onclick="addToDisplay('**')">^</button>
    </div>
    <div>
        <button class="equal" onclick="calculate()">=</button>
        <button class="delete" onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>

</body>
</html>
